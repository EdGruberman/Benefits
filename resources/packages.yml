# commands: 0 = Player, 1 = Amount, 2 = Contributed, 3 = Donation Key
Donor:
    description: Recognition for server support
    minimum: 5.00
    limit: 0
    benefits:
        Confirmation:
            description: Notification regarding a received donation
            commands:
                Message:
                    triggers: [Online]
                    dispatch:
                        - 'messageformatter:send {0} §2§k####§r Thank you for your §a${1,number,#.##}§r donation!'
                        - 'messageformatter:send {0} §2§k####§r Donors such as yourself keep this server running!'
                        - 'donations:undo {3} Donor Confirmation'
                Expire:
                    triggers: [Delay]
                    delay: 2592000 # seconds (30 days)
                    tolerance: 43200 # seconds (12 hours)
                    dispatch: 'donations:undo {3} Donor Confirmation'
        Chat Name Color:
            description: Colored display name in chat
            commands:
                Add:
                    triggers: [Instant]
                    dispatch: 'messageformatter:nick {0} §a{0}'
                    undo: 'messageformatter:nick.reset {0}'
                Expire:
                    triggers: [Delay]
                    delay: 2592000
                    tolerance: 30
                    dispatch: 'donations:undo {3} Donor "Chat Name Color"'
        Sponges:
            description: One sponge block per dollar
            commands:
                Grant:
                    triggers: [Instant]
                    dispatch: 'kitteh:kit.grant Sponges {0} {1,number,#} "Thank you for your ${1,number,#.##} donation on {2,date,yyyy MMM dd hh:mm aa}!"'
                    undo: 'kitteh:kit.revoke Sponges {0} {1,number,#}'
Supporter:
    description: Chat color codes
    minimum: 10.00
    limit: 30 # days
    benefits:
        Chat Color Codes:
            description: Ability to use color codes in chat
            commands:
                Add:
                    triggers: [Instant]
                    dispatch:
                        - 'accesscontrol:set messageformatter.colors true {0} +user'
                        - 'send {0} §2§k####§r You now have access to chat colors §8(§5/help colors§8)'
                        - 'serveradmin:perform {0} help colors'
                    undo: 'accesscontrol:unset messageformatter.colors {0}'
                Expire:
                    triggers: [Delay]
                    delay: 2592000
                    tolerance: 30
                    dispatch: 'donations:undo {3} Supporter "Chat Color Codes"'
version: @VERSION@