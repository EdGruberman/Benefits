# commands: 0 = player, 1 = currency, 2 = amount, 3 = amount rounded down, 4 = contributed, 5 = donation key
Donator:
  description: Recognition for server support
  minimum: 500
  limit: 0
  benefits:
    Confirmation:
      description: Notification regarding a received donation
      commands:
        Message:
          triggers: [Online]
          dispatch:
            - 'messageformatter:send {0} §2§k####§r Thank you for your §a{1} {2,number,0.00}§r donation!'
            - 'messageformatter:send {0} §2§k####§r Donators such as yourself keep this server running!'
            - 'donations:undo {5} Donor Confirmation'
        Expire:
          triggers: [Delay]
          delay: 2592000 # seconds (30 days)
          tolerance: 43200 # seconds (12 hours)
          dispatch: 'donations:undo {5} Donor Confirmation'
    Chat Name Color:
      description: Colored display name in chat
      commands:
        Add:
          triggers: [Instant]
          dispatch: 'messageformatter:nick {0} §a{0}'
          undo: 'messageformatter:nick.reset {0}'
        Expire:
          triggers: [Delay]
          delay: 2592000
          tolerance: 30
          dispatch: 'donations:undo {5} Donor "Chat Name Color"'
    Sponges:
      description: Sponges do nothing, but they sure do look odd!
      commands:
        Grant:
          triggers: [Instant]
          dispatch: 'kitteh:kit.grant Sponges {0} {3,number,#} "Thank you for your {1} {2,number,0.00} donation on {4,date,yyyy MMM dd hh:mm aa}!"'
          undo: 'kitteh:kit.revoke Sponges {0} {3,number,#}'
Supporter:
    description: Additional benefits
    minimum: 1000
    limit: 30 # days
    benefits:
      Chat Color Codes:
        description: Ability to use color codes in chat
        commands:
          Add:
            triggers: [Instant]
            dispatch:
              - 'accesscontrol:set messageformatter.colors true {0} +user'
              - 'send {0} §2§k####§r You now have access to chat colors §8(§5/help colors§8)'
              - 'serveradmin:perform {0} help colors'
            undo: 'accesscontrol:unset messageformatter.colors {0}'
          Expire:
            triggers: [Delay]
            delay: 2592000
            tolerance: 30
            dispatch: 'donations:undo {5} Supporter "Chat Color Codes"'
version: @VERSION@